<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(168, 207, 157);
        }
        div{
        background-color: rgba(0, 0, 0, 0.8);
        position:absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        padding: 80px;
        border-radius: 15px;
        color: white;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
        }
        button{
            background-color: green;
            border: none;
            padding: 15px;
            width: 100%;
            color: white;
            font-size: 15px;     
        }
        button:hover{
            background-color: darkgreen;
            cursor: pointer;
        }
        
        p{
        color:white;
        }

        a{
        color: green;
        }
        a:hover{
            color: darkgreen;
        }

    </style>
</head>
<body>
    <div>
        <h1>Conecte sua conta</h1>
        <input type="text" placeholder="Usuário" required>
        <br><br>
        <input type="password" placeholder="Senha" required>
        <br><br>
        <button>Entrar</button>
        <p>Ainda não tem uma conta?<a href="./Cadastro.html"> Criar Conta</a></p>  
    </div>
</body>
</html>
